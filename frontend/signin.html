<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In - ProfessionalMarket</title>
    <style>
      /* Keep the existing styles */
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        background-color: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
      }
      h2 {
        text-align: center;
        color: #333;
      }
      form {
        display: flex;
        flex-direction: column;
      }
      input {
        margin: 10px 0;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      button {
        background-color: #ff6b6b;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 10px;
      }
      button:hover {
        background-color: #ff5252;
      }
      .toggle {
        text-align: center;
        margin-top: 1rem;
      }
      .toggle a {
        color: #ff6b6b;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="signInForm">
        <h2>Sign In</h2>
        <form onsubmit="return validateSignIn(event)">
          <input type="email" id="signInEmail" placeholder="Email" required />
          <input
            type="password"  
            id="signInPassword"
            placeholder="Password"
            required
          />
          <button type="submit">Sign In</button>
        </form>
        <p>
          <a href="#" onclick="showForgotPasswordForm()">Forgot Password?</a>
        </p>
        <div class="toggle">
          Don't have an account? <a href="register.html">Register</a>
        </div>
      </div>
      <div id="forgotPasswordForm" style="display: none">
        <h2>Forgot Password</h2>
        <form onsubmit="return handleForgotPassword(event)">
          <input
            type="email"
            id="forgotPasswordEmail"
            placeholder="Email"
            required
          />
          <button type="submit">Reset Password</button>
        </form>
        <p><a href="#" onclick="showSignInForm()">Back to Sign In</a></p>
      </div>
    </div>

    <script>
      const API_URL = "http://localhost:5000/api"; // Update this with your actual backend URL

      async function validateSignIn(event) {
        event.preventDefault();
        const email = document.getElementById("signInEmail").value;
        const password = document.getElementById("signInPassword").value;

        if (!email || !password) {
          alert("Please fill in all fields");
          return;
        }

        try {
          const response = await fetch(`${API_URL}/auth/login`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ email, password }),
          });

          if (response.ok) {
            const data = await response.json();
            localStorage.setItem("token", data.token);
            
            alert("Signed in successfully!");
            localStorage.setItem("userRole", data.userType);
            // Redirect to profile page or dashboard
            window.location.href = "index.html";
          } else {
            const errorData = await response.text();
            alert(`Login failed: ${errorData}`);
          }
        } catch (error) {
          console.error("Error:", error);
          alert("An error occurred. Please try again.");
        }
      }
      async function handleForgotPassword(event) {
        event.preventDefault();
        const email = document.getElementById("forgotPasswordEmail").value;

        if (!email) {
          alert("User not found. Please register first");
          return;
        }

        try {
          const response = await fetch(
            "http://localhost:5000/api/auth/request-password-reset",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ email }),
            }
          );

          if (response.ok) {
            const result = await response.json();
            alert(result.message);
            showSignInForm();
          } else {
            const errorData = await response.text();
            alert(`Password reset failed: ${errorData}`);
          }
        } catch (error) {
          console.error("Error:", error);
          alert("An error occurred. Please try again.");
        }
      }

      function showForgotPasswordForm() {
        document.getElementById("signInForm").style.display = "none";
        document.getElementById("forgotPasswordForm").style.display = "block";
      }

      function showSignInForm() {
        document.getElementById("signInForm").style.display = "block";
        document.getElementById("forgotPasswordForm").style.display = "none";
      }

      // Check if user is already logged in
      if (localStorage.getItem("token")) {
        window.location.href = "index.html";
      }
    </script>
  </body>
</html>
